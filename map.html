<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Post Office Locator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaq.css">
</head>
<body>
    <div id="ipDetails">
        <p id="ip">IP Address : </p>
        <div id="details">
            <div class="first-line">
                <p id="lat">Lat: </p>
                <p id="city">City: </p>
                <p id="org">Organization: </p>
            </div>
            <div class="second-line">
                <p id="long">Long: </p>
                <p id="region">Region: </p>
                <p id="hostname">Hostname: </p>
            </div>
        </div>
    </div>
    <div id="map">
        <p>Your Current Location</p>
        <iframe src="https://maps.google.com/maps?q=35.856737, 10.606619&z=15&output=embed"
        width="90%" 
        height="800" 
        frameborder="0" 
        style="border:0"></iframe>
    </div>
    <div id="moreInfo">
        <p>More Information About You</p>
        <div style="margin-left: 60px;">
            <p id="timeZone">Time Zone: </p>
            <p id="dateTime">Date And Time:</p>
            <p id="pinCode">Pincode: </p>
            <p id="message">Message: </p>
        </div>
    </div>

    <p class="search-containe">Post Offices Near You</p><br>
    <div class="search-container">
        <input type="text" name="searchbox" id="searchbox" placeholder="Search...">
    </div> 
    <div id="postOfficeList">
        
        <div id="postOfficeList">
            <div class="postOffice-card">
                <p>Name</p>
                <p>Branch Type</p>
                <p>Delivery Status</p>
                <p>District</p>
                <p>Division</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
